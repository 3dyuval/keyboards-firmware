# Config for keymap-drawer
parse_config:
  preprocess: true
  layer_names:
    0: "Base"
    1: "Lower"
    2: "Raise"
    3: "Extra"

draw_config:
  key_w: 60
  key_h: 56
  split_gap: 30
  combo_w: 28
  combo_h: 26
  key_rx: 6
  key_ry: 6
  inner_pad_w: 2
  inner_pad_h: 2
  outer_pad_w: 30
  outer_pad_h: 56
  line_spacing: 1.2
  arc_scale: 1.0
  append_colon_to_layer_header: true
  small_pad: 2
  legend_rel_y: 4
  draw_key_sides: false
  ghost_keys: []
  svg_style: |
    .background { fill: #1a1b26; }
    .key { fill: #292e42; stroke: #3b4261; stroke-width: 1; }
    .key.held { fill: #3b4261; stroke: #e0af68; stroke-width: 1; }
    .key.ghost { stroke-dasharray: 4,4; stroke: #565f89; stroke-width: 1; }
    .keycode { font-size: 9px; font-family: monospace; fill: #c0caf5; text-anchor: middle; dominant-baseline: middle; }
    .tap { font-size: 11px; }
    .hold { font-size: 8px; fill: #7aa2f7; }
    .layer { font-size: 14px; font-weight: bold; fill: #c0caf5; }
    .combo { fill: #bb9af7; stroke: #3b4261; stroke-width: 1; }
