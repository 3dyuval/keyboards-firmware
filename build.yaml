    shield: corne_left nice_view_adapter nice_view
    artifact-name: corne-left
  - board: nice_nano
    shield: corne_right nice_view_adapter nice_view
    artifact-name: corne-right
  # Eyelash Corne
  - board: eyelash_corne_left
    shield: nice_view
