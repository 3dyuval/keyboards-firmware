# Disable ZMK Studio locking
# https://zmk.dev/docs/config/studio
CONFIG_ZMK_STUDIO_LOCKING=n

# Enable experimental BLE connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Reduce latency optimizations
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Increase BLE transmit power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard BLE optimization
CONFIG_ZMK_SPLIT_BLE_CENTRAL_POSITION_QUEUE_SIZE=10